<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="blog-preview-card">
    <div class="blog-preview-card__container">
      <img src="assets/images/illustration-article.svg" alt="" class="blog-preview-card__image">
      <h2 class="blog-preview-card__category">Learning</h2>
      <p class="blog-preview-card___date">Published 21 Dec 2023</p>
      <h1 class="blog-preview-card___title">HTML & CSS foundations</h1>
      <p class="blog-preview-card___body">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="blog-preview-card___author-container">
        <img src="assets/images/image-avatar.webp" alt="" class="blog-preview-card___author-image">
        <p class = blog-preview-card___author-name>Greg Hooper</p>
      </div>
    </div>
</section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rajarshi</a>.
  </div>
</body>
</html>
